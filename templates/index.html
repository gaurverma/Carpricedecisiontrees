  <!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bg{
	  background :url({{url_for('static', filename='car2.jpg')}})no-repeat;
	  width: 100%;
	  height:150vh;
	  background-size: 100%;
       }

        .form-container{
	     position: absolute;
	     top: 15vh;
	     background:transparent;
	     background: rgba(0.0,0,0.3);
	     opacity:0.5;
	     padding : 15px;
	     border-radius: 10px;
	     box-shadow: -1px 1px 30px 10px #000;
	     color:white;
       }
    </style>
    <title>Carpricepredictor</title>
  </head>
  <body >
  <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='logo.png')}}" width="30" height="30" class="d-inline-block align-top" alt="lol">
        SecondHand Car Price Predictor
      </a>
    </nav>

    <section class ="container-fluid bg" >
      <section class ="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form class="form-container" action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
              <h5>ModelYear</h5>
              <input class="form-control" id="first" name="Year" type="number">
            </div>
            <div class="form-group">
              <h5>What is the Showroom Price?(In lakhs)</h5><br><input class="form-control"  name="Present_Price" required="required">
            </div>
            <div class="form-group">
               <h5>How Many Kilometers Drived?</h5><input  class="form-control"  name="Kms_Driven" required="required">
            </div>
            <div class="form-group">
                 <h5>How much owners car had?</h5><br><input class="form-control"  name="Owner" required="required">
            </div>
             <div class="form-group">
                 <h5>What Is the Fuel type?</h5>
                 <select name="Fuel_Type"  class="form-control" required="required">
                      <option value="Petrol">Petrol</option>
                     <option value="Diesel">Diesel</option>
                 </select>
            </div>
            <div class="form-group">
              <h5>Are you A Dealer or Individual</h5><select name="Seller_Type_Individual" class="form-control"  required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            </div>
            <div class="form-group">
               <h5>Transmission type</h5><select name="Transmission_Mannual" id="research" class="form-control" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select> 
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
          </form>
        </section>
      </section>
    </section>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
  </html>
